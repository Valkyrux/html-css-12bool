<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/12bool.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Screens</title>
    </head>
    <body>
        <div class="container"> 
            <div class="row display">
                <div class="col-xs-12">
                    <div class="row main row-xs-jcspace-around">
                        <div class="col-xs-7 zoom-app">
                            <div class="row app-bar">
                                <div class="col-xs-1 col-xs-9-offset">
                                    <i class="far fa-window-minimize"></i>
                                </div>
                                <div class="col-xs-1">
                                    <i class="far fa-clone"></i>
                                </div>
                                <div class="col-xs-1">
                                    <i class="fas fa-times"></i>
                                </div>
                            </div>
                            <div class="row app-content">
                                <img src="lezione.PNG" alt="">
                            </div>
                        </div>
                        
                        <div class="col-xs-4 zoom-app">
                            <div class="row app-bar">
                                <div class="col-xs-1 col-xs-9-offset">
                                    <i class="far fa-window-minimize"></i>
                                </div>
                                <div class="col-xs-1">
                                    <i class="far fa-clone"></i>
                                </div>
                                <div class="col-xs-1">
                                    <i class="fas fa-times"></i>
                                </div>
                            </div>
                            <div class="row app-content">
                                <img src="fancazzismo.PNG" alt="">
                            </div>
                        </div>

                        <div class="fastidio">
                            <h2>Attiva windows</h2>
                            <p>Passa a impostazioni per attivare windows</p>
                        </div>
                    </div>
                    <div class="row bar">
                        <div class="col-xs-12 pc-bar">
                            <i class="fab fa-windows"></i>
                            <i class="fas fa-search"></i>
                            <i class="fas fa-vector-square"></i>
                            <img src="https://cdn-icons-png.flaticon.com/512/888/888846.png" alt="">
                            <img src="https://findicons.com/files/icons/1070/software/128/mozilla_firefox.png" alt="">
                            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Flogopedia%2Fimages%2Ff%2Ff3%2FVisual_Studio_Code_0.10.1_icon.png%2Frevision%2Flatest%3Fcb%3D20170826002330&f=1&nofb=1" alt="">
                            <div class="icon">
                                <div>
                                    <i class="fas fa-video"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-xs-jccenter appoggio">
                <div class="col-xs-2 "></div>
            </div>
            <div class="row row-xs-jccenter appoggio">    
                <div class="col-xs-7"></div>
            </div>
        </div>
    </body>
</html>
